<!DOCTYPE html>

<style>

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #0f172a;
    color: #e2e8f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    max-width: 600px;
    padding: 40px 25px;
    text-align: center;
    animation: fadeIn 1s ease;
}

.profile-pic {

    margin-bottom: 25px;
}

h1 {
    font-size: 32px;

}

.subtitle {
    color: #94a3b8;
    margin-bottom: 30px;
    font-size: 16px;
}

.section {
    margin-top: 35px;
}

.section h2 {
    font-size: 18px;
    margin-bottom: 15px;
    color: #cbd5e1;
    letter-spacing: 1px;
}

.section p {
    margin: 8px 0;
    color: #94a3b8;
    transition: 0.3s;
}

.section p:hover {
    color: white;
}

.buttons {
    margin-top: 35px;
}

button {
    background: #1e293b;
    color: white;
    border: 1px solid #334155;
    padding: 10px 22px;
    margin: 8px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #334155;
    transform: translateY(-2px);
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

</style>
</head>
