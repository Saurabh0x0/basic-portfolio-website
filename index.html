<!-- Font Awesome Icons -->

<style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6a75d8, #7b4fd6);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background: #f2f2f2;
    width: 90%;
    max-width: 500px;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.profile-img {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 6px solid #6a75d8;
    object-fit: cover;
    margin-bottom: 15px;
}

h1 {
    margin: 10px 0;
    font-size: 28px;
}

.subtitle {
    color: #555;
    margin-bottom: 25px;
}

h2 {
    margin-top: 25px;
}

.skills p {
    margin: 8px 0;
    color: #444;
}

.project-btn {
    display: block;
    background: #6a75d8;
    color: white;
    text-decoration: none;
    padding: 12px;
    margin: 10px 0;
    border-radius: 12px;
    transition: 0.3s;
}

.project-btn:hover {
    background: #5562c7;
}

.social-icons {
    margin: 15px 0;
}

.social-icons a {
    font-size: 28px;
    margin: 0 14px;
    text-decoration: none;
    transition: 0.3s;
}

/* Real Brand Colors */
.social-icons a:nth-child(1) {
    color: #000000; /* GitHub */
}

.social-icons a:nth-child(2) {
    color: #0A66C2; /* LinkedIn */
}

.social-icons a:nth-child(3) {
    color: #D44638; /* Email */
}

.social-icons a:hover {
    transform: scale(1.2);
}

.main-btn {
    display: block;
    background: #6a75d8;
    color: white;
    text-decoration: none;
    padding: 14px;
    margin: 15px 0;
    border-radius: 14px;
    transition: 0.3s;
}

.main-btn:hover {
    background: #5562c7;
}

.toggle-btn {
    display: block;
    background: #6a75d8;
    color: white;
    border: none;
    padding: 14px;
    border-radius: 14px;
    cursor: pointer;
    width: 100%;
    transition: 0.3s;
}

.toggle-btn:hover {
    background: #5562c7;
}

/* Dark Mode */
.dark-mode {
    background: #1a1a1a;
    color: white;
}

.dark-mode .container {
    background: #2a2a2a;
}

.dark-mode .subtitle,
.dark-mode .skills p {
    color: #ccc;
}

</style>
