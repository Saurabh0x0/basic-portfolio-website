<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saurabh Portfolio</title>

<style>

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2, #6b8cff);
    background-size: 400% 400%;
    animation: gradientMove 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    transition: 0.4s;
}

/* Moving Gradient */
@keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    animation: fadeIn 1.5s ease;
    color: white;
}

.profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 4px solid white;
    object-fit: cover;
    margin-bottom: 20px;
    animation: float 3s ease-in-out infinite;
}

h1 {
    margin: 10px 0;
    font-size: 28px;
}

h2 {
    margin-top: 30px;
    font-weight: 500;
    opacity: 0.9;
}

p {
    margin: 6px 0;
    transition: 0.3s;
}

p:hover {
    transform: scale(1.05);
}

button {
    background: linear-gradient(45deg, #6b8cff, #764ba2);
    color: white;
    border: none;
    padding: 12px 25px;
    margin: 10px 5px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: 500;
}

button:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

/* Animations */

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0px); }
}

/* Dark Mode */

.dark {
    background: #111;
}

.dark .container {
    background: rgba(30, 30, 30, 0.8);
    color: white;
}

</style>
</head>

<body>

<div class="container">

    <img src="profile.jpg" alt="Saurabh" class="profile-pic">

    <h1>Hello, I'm Saurabh ðŸ‘‹</h1>
    <p>Class 12 Student | Aspiring Computer Science Student</p>

    <h2>Skills</h2>
    <p>Python Programming</p>
    <p>Problem Solving</p>
    <p>GitHub Projects</p>

    <h2>Projects</h2>
    <p>Student Marks Management System</p>
    <p>Menu Driven Calculator</p>

    <h2>Contact</h2>
    <p>Email: saurabhrajput008@gmail.com</p>

    <button onclick="visitGitHub()">Visit My GitHub</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

</div>

<script>

function toggleDarkMode() {
    document.body.classList.toggle("dark");
}

function visitGitHub() {
    window.open("https://github.com/Saurabh0x0", "_blank");
}

</script>

</body>
</html>
